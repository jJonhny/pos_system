spring.datasource.url=jdbc:h2:mem:pos_test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.thymeleaf.cache=false

app.currency.rate-url=
app.currency.refresh-ms=86400000
app.currency.refresh-initial-ms=86400000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

spring.flyway.enabled=false

app.auth.sso.enabled=false
app.auth.sso.demo.enabled=false
app.auth.sso.demo.client-id=test-demo-client
app.auth.sso.demo.client-secret=test-demo-secret
app.auth.sso.demo.user-sub=test-user-001
app.auth.sso.demo.user-email=test@example.com
app.auth.sso.demo.user-username=test.user
app.auth.sso.demo.user-name=Test User

spring.security.oauth2.client.registration.corp.client-id=test-client
spring.security.oauth2.client.registration.corp.client-secret=test-secret
spring.security.oauth2.client.provider.corp.authorization-uri=http://localhost/oauth2/authorize
spring.security.oauth2.client.provider.corp.token-uri=http://localhost/oauth2/token
spring.security.oauth2.client.provider.corp.user-info-uri=http://localhost/oauth2/userinfo

app.security.remember-me.key=test-remember-me-key
app.security.jwt.secret=test-jwt-secret-123456789012345678901234
