<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit MSW</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen">
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
      <div class="w-full px-6 lg:px-10 py-5">
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-slate-900 text-white grid place-items-center shadow-sm">
              <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 7h16"/>
                <path d="M4 12h16"/>
                <path d="M4 17h16"/>
              </svg>
            </div>
            <div>
              <div class="text-xl sm:text-2xl font-bold leading-tight">Edit MSW</div>
              <div class="text-sm text-slate-500" th:text="${unit != null ? unit.name : 'Master Stock Unit'}">Master Stock Unit</div>
            </div>
          </div>

          <nav th:replace="~{fragments/navigation :: mainNav}"></nav>

          <div class="flex items-center justify-end gap-2">
            <a href="/msw"
               class="rounded-xl border border-slate-200 px-4 py-2 bg-white hover:bg-slate-50 transition text-sm font-semibold">
              Back to MSW
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full px-6 lg:px-10 py-8">
      <div th:if="${error}"
           class="mb-6 rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
        <span class="font-semibold">Error:</span>
        <span th:text="${error}">Action failed.</span>
      </div>

      <section class="mx-auto max-w-2xl rounded-2xl border border-slate-200 bg-white shadow-sm p-6">
        <div class="text-base font-semibold">MSW details</div>
        <div class="text-sm text-slate-500">Update code, name, precision, and active status.</div>

        <form th:action="@{/msw/{id}(id=${unit.id})}" method="post" class="mt-4 space-y-4">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1">Code</label>
            <input name="code" maxlength="64" required th:value="${unit.code}"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2.5 bg-white focus:outline-none focus:ring-2 focus:ring-slate-300"/>
          </div>
          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1">Name</label>
            <input name="name" maxlength="128" required th:value="${unit.name}"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2.5 bg-white focus:outline-none focus:ring-2 focus:ring-slate-300"/>
          </div>
          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1">Precision</label>
            <input name="precisionScale" type="number" min="0" max="6" th:value="${unit.precisionScale}"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2.5 bg-white focus:outline-none focus:ring-2 focus:ring-slate-300"/>
          </div>
          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1">Status</label>
            <select name="active"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2.5 bg-white focus:outline-none focus:ring-2 focus:ring-slate-300">
              <option value="true" th:selected="${unit.active}">Active</option>
              <option value="false" th:selected="${!unit.active}">Inactive</option>
            </select>
          </div>
          <div class="rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-600">
            Used by variant sell-units:
            <span class="font-semibold text-slate-800" th:text="${usageCount != null ? usageCount : 0}">0</span>
          </div>
          <div class="flex items-center justify-end gap-2">
            <a href="/msw"
               class="rounded-xl border border-slate-200 px-4 py-2 bg-white hover:bg-slate-50 transition text-sm font-semibold">
              Cancel
            </a>
            <button class="rounded-xl bg-slate-900 text-white px-4 py-2 text-sm font-semibold hover:bg-slate-800 transition">
              Save changes
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
