<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receiving Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen">
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
      <div class="w-full px-6 lg:px-10 py-5">
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-slate-900 text-white grid place-items-center shadow-sm">
              <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7h18"/>
                <path d="M5 7v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7"/>
                <path d="M9 11h6M9 15h6"/>
              </svg>
            </div>
            <div>
              <div class="text-xl sm:text-2xl font-bold leading-tight">Receiving Report</div>
              <div class="text-sm text-slate-500">Supplier receipts and totals</div>
            </div>
          </div>

          <nav th:replace="~{fragments/navigation :: mainNav}"></nav>

          <div class="flex items-center gap-2">
            <a href="/reports" class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 transition">Reports Home</a>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full px-6 lg:px-10 py-8 space-y-6">
      <div class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <form action="/reports/receiving" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-3">
          <div>
            <label class="text-xs font-semibold text-slate-600">From</label>
            <input type="date" name="from" th:value="${from}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">To</label>
            <input type="date" name="to" th:value="${to}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Supplier</label>
            <select name="supplierId" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
              <option value="">All suppliers</option>
              <option th:each="s : ${suppliers}" th:value="${s.id}" th:selected="${supplierId == s.id}" th:text="${s.name}">Supplier</option>
            </select>
          </div>
          <div class="flex items-end gap-2">
            <button class="rounded-xl bg-slate-900 text-white px-4 py-2.5 text-sm font-semibold hover:bg-slate-800 transition">Apply</button>
            <a href="/reports/receiving" class="rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm hover:bg-slate-50 transition">Reset</a>
          </div>
        </form>

        <div class="mt-4 flex items-center justify-between gap-3 text-sm">
          <div class="text-slate-600">
            Rows: <span class="font-semibold text-slate-900" th:text="${#lists.size(rows)}">0</span>
            | Total Qty: <span class="font-semibold text-slate-900" th:text="${totalQty}">0</span>
            | Total Cost: <span class="font-semibold text-slate-900" th:text="${@uiFormat.money(totalCost)}">$0.00</span>
          </div>
          <a th:href="@{/reports/receiving.xlsx(from=${from}, to=${to}, supplierId=${supplierId})}"
             class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 transition">Export Excel</a>
        </div>
      </div>

      <div class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50 text-slate-600">
              <tr>
                <th class="px-4 py-3 text-left font-semibold">Date</th>
                <th class="px-4 py-3 text-left font-semibold">Supplier</th>
                <th class="px-4 py-3 text-right font-semibold">Receipts</th>
                <th class="px-4 py-3 text-right font-semibold">Total Qty</th>
                <th class="px-4 py-3 text-right font-semibold">Total Cost</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
              <tr th:if="${#lists.isEmpty(rows)}">
                <td colspan="5" class="px-4 py-8 text-center text-slate-500">No receiving rows for this filter.</td>
              </tr>
              <tr th:each="r : ${rows}">
                <td class="px-4 py-3" th:text="${r.date}">2026-02-14</td>
                <td class="px-4 py-3" th:text="${r.supplierName}">Supplier</td>
                <td class="px-4 py-3 text-right" th:text="${r.receiptCount}">0</td>
                <td class="px-4 py-3 text-right" th:text="${r.totalQty}">0</td>
                <td class="px-4 py-3 text-right" th:text="${@uiFormat.money(r.totalCost)}">$0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
