<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
  <style>
    body {
      font-family: "Manrope", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-slate-100 text-slate-900">
  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      <div class="mb-6 text-center">
        <div class="mx-auto mb-4 h-12 w-12 rounded-2xl bg-slate-900 text-white grid place-items-center shadow-sm">
          <svg viewBox="0 0 24 24" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 11V7a4 4 0 0 0-8 0v4"/>
            <path d="M6 11h12v10H6V11z"/>
            <path d="M10 16h4"/>
          </svg>
        </div>
        <div class="text-2xl font-bold tracking-tight">Reset your password</div>
        <div class="text-sm text-slate-500">Set a new password to continue</div>
      </div>

      <div class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
        <div class="p-6">
          <div th:if="${param.force}" class="mb-4 rounded-xl border border-amber-200 bg-amber-50 px-4 py-3 text-sm text-amber-700">
            <div class="font-semibold">Password reset required</div>
            <div class="mt-0.5">Your account requires a new password before you can continue.</div>
          </div>

          <div th:if="${success}"
               class="mb-4 rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-700">
            <div class="font-semibold">Success</div>
            <div class="mt-0.5" th:text="${success}">Password updated.</div>
          </div>

          <div th:if="${error}"
               class="mb-4 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
            <div class="font-semibold">Action failed</div>
            <div class="mt-0.5" th:text="${error}">Something went wrong.</div>
          </div>

          <form method="post" action="/users/password" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div>
              <label class="block text-xs font-medium text-slate-600 mb-1">New password</label>
              <div class="relative">
                <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
                  <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10h-6"/>
                    <path d="M15 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
                    <path d="M21 10v4"/>
                    <path d="M18 14v3"/>
                    <path d="M15 17v2"/>
                  </svg>
                </span>
                <input name="password" type="password" autocomplete="new-password"
                       class="w-full h-12 rounded-xl border border-slate-200 pl-10 pr-3 py-2.5 bg-white
                              focus:outline-none focus:ring-2 focus:ring-slate-300"
                       placeholder="Enter a new password" required/>
              </div>
            </div>

            <button class="w-full rounded-xl bg-slate-900 h-12 text-white py-2.5 text-sm font-semibold
                           hover:bg-slate-800 transition active:scale-[0.99]">
              Update password
            </button>
          </form>
        </div>

        <div class="px-6 py-4 border-t border-slate-200 bg-slate-50">
          <div class="text-xs text-slate-500 text-center">
            © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2026</span> My Store · POS System
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
