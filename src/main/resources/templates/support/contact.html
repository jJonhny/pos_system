<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact IT Support Â· POS System</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 antialiased font-inter">
  <main class="mx-auto max-w-2xl px-4 py-12">
    <a th:href="@{/login}" href="/login" class="text-sm text-slate-600 hover:text-slate-900">&larr; Back to sign-in</a>

    <section class="mt-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
      <h1 class="text-2xl font-bold tracking-tight text-slate-800">Contact IT Support</h1>
      <p class="mt-2 text-sm text-slate-600">
        For login issues, password resets, or access requests, contact your internal support desk.
      </p>

      <div class="mt-6 grid gap-3 text-sm">
        <div class="rounded-lg border border-slate-200 bg-slate-50 px-4 py-3">
          <div class="font-semibold text-slate-700">Email</div>
          <div class="text-slate-600">it-support@example.com</div>
        </div>
        <div class="rounded-lg border border-slate-200 bg-slate-50 px-4 py-3">
          <div class="font-semibold text-slate-700">Phone</div>
          <div class="text-slate-600">+1 (555) 010-2000</div>
        </div>
        <div class="rounded-lg border border-slate-200 bg-slate-50 px-4 py-3">
          <div class="font-semibold text-slate-700">Hours</div>
          <div class="text-slate-600">Monday-Friday, 08:00-18:00</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
