<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="topbar(titleKey, subtitleKey, iconHtml)" class="bg-white/90 border-b border-slate-200 sticky top-0 z-40">
  <div class="w-full px-6 lg:px-10 py-5">
    <div class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
      <div class="flex items-center gap-3 min-w-0">
        <div class="h-10 w-10 rounded-xl bg-slate-900 text-white grid place-items-center shadow-sm" aria-hidden="true">
          <div th:if="${iconHtml != null}" th:utext="${iconHtml}"></div>
          <svg th:if="${iconHtml == null}" viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 6h12v4H6V6z"/>
            <path d="M6 10h12v8a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-8z"/>
            <path d="M9 14h6"/>
          </svg>
        </div>
        <div class="min-w-0">
          <div class="text-xl sm:text-2xl font-bold leading-tight truncate" th:text="#{__${titleKey}__}">Title</div>
          <div class="text-sm text-slate-500 truncate" th:text="#{__${subtitleKey}__}">Subtitle</div>
        </div>
      </div>

      <nav th:replace="~{fragments/navigation :: mainNav}"></nav>

      <div class="flex flex-wrap items-center justify-end gap-2">
        <a sec:authorize="isAnonymous()" href="/login"
           class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 transition"
           th:text="#{common.login}">Login</a>
        <form sec:authorize="isAuthenticated()" action="/logout" method="post" class="m-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 transition"
                  th:text="#{common.logout}">Logout</button>
        </form>
      </div>
    </div>
  </div>
</header>
</body>
</html>
