<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Inter font for a clean, macOS-like feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
</head>
<body>
<header th:fragment="topbar(titleKey, subtitleKey, iconHtml)"
        class="sticky top-0 z-40 bg-white/70 backdrop-blur-md border-b border-white/20 shadow-sm"
        style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; box-shadow: 0 4px 20px rgba(0,0,0,0.02), 0 0 0 0.5px rgba(255,255,255,0.5) inset;">

  <div class="w-full px-6 lg:px-10 py-4">
    <!-- Flex container: left fixed, center grows, right fixed -->
    <div class="flex items-center gap-4 min-w-0">
      
      <!-- Left: Icon + Title/Subtitle -->
      <div class="flex items-center gap-3 min-w-0 shrink-0 lg:w-[200px] lg:min-w-[200px] lg:max-w-[200px]">
        <!-- Icon placeholder -->
        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-slate-800 to-slate-900 text-white grid place-items-center shadow-sm flex-none" aria-hidden="true">
          <div th:if="${iconHtml != null}" th:utext="${iconHtml}"></div>
          <svg th:if="${iconHtml == null}" viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 6h12v4H6V6z"/>
            <path d="M6 10h12v8a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-8z"/>
            <path d="M9 14h6"/>
          </svg>
        </div>
        <!-- Title and subtitle (truncated if needed) -->
        <div class="min-w-0">
          <div class="text-xl sm:text-2xl font-bold leading-tight truncate text-slate-800" th:text="#{__${titleKey}__}">Title</div>
          <div class="text-sm text-slate-500 truncate" th:text="#{__${subtitleKey}__}">Subtitle</div>
        </div>
      </div>

      <!-- Center: Main Navigation â€“ expands to fill available space -->
      <div class="flex-1 min-w-0">
        <nav th:replace="~{fragments/navigation :: mainNav}"></nav>
      </div>

      <!-- Right: Login/Logout buttons (fixed width) -->
      <div class="flex shrink-0 items-center justify-end gap-2 min-w-0 lg:w-[200px] lg:min-w-[200px] lg:max-w-[200px]">
        <a sec:authorize="isAnonymous()" href="/login"
           class="rounded-full border border-white/40 bg-white/80 backdrop-blur-sm px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-200/70 hover:text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#007AFF]/30">
          <span th:text="#{common.login}">Login</span>
        </a>
        <form sec:authorize="isAuthenticated()" action="/logout" method="post" class="m-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button class="rounded-full border border-white/40 bg-white/80 backdrop-blur-sm px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-200/70 hover:text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#007AFF]/30"
                  th:text="#{common.logout}">Logout</button>
        </form>
      </div>
    </div>
  </div>
</header>
</body>
</html>
