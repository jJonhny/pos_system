<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goods Receipt</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen">
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
      <div class="w-full px-6 lg:px-10 py-5">
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-slate-900 text-white grid place-items-center shadow-sm">
              <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7h18"/>
                <path d="M5 7v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7"/>
                <path d="M9 11h6M9 15h6"/>
              </svg>
            </div>
            <div>
              <div class="text-xl sm:text-2xl font-bold leading-tight" th:text="${po != null ? 'Receive PO #' + po.id : 'Post Goods Receipt'}">Post Goods Receipt</div>
              <div class="text-sm text-slate-500">Add received quantities and unit costs</div>
            </div>
          </div>

          <nav th:replace="~{fragments/navigation :: mainNav}"></nav>

          <div class="flex items-center justify-end gap-2">
            <a href="/purchases/po" class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 transition">Back</a>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full px-6 lg:px-10 py-8">
      <form action="/purchases/receive" method="post" class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm space-y-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="poId" th:value="${po != null ? po.id : ''}"/>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="text-xs font-semibold text-slate-600">PO</label>
            <input th:value="${po != null ? '#' + po.id : 'Standalone'}" disabled class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5 bg-slate-50"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Invoice No</label>
            <input name="invoiceNo" maxlength="120" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Terminal ID</label>
            <input name="terminalId" maxlength="128" placeholder="Optional" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div class="md:col-span-3">
            <label class="text-xs font-semibold text-slate-600">Notes</label>
            <input name="notes" maxlength="1000" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between mb-3">
            <div class="text-base font-semibold">Receipt Lines</div>
            <button type="button"
                    hx-get="/purchases/grn/line"
                    hx-target="#grn-lines"
                    hx-swap="beforeend"
                    class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-xs hover:bg-slate-50 transition">
              Add Line
            </button>
          </div>

          <div id="grn-lines" class="space-y-3">
            <th:block th:if="${po != null and po.items != null and !#lists.isEmpty(po.items)}">
              <th:block th:each="line : ${po.items}"
                        th:with="remaining=${(line.orderedQty != null ? line.orderedQty : 0) - (line.receivedQty != null ? line.receivedQty : 0)}">
                <div th:if="${remaining > 0}"
                     class="grn-line-row grid grid-cols-12 gap-2 items-end rounded-xl border border-slate-200 bg-slate-50 p-3">
                  <div class="col-span-12 md:col-span-5">
                    <label class="text-xs font-semibold text-slate-600">Product</label>
                    <select name="grnProductId" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required>
                      <option th:each="p : ${products}" th:value="${p.id}" th:selected="${line.product != null and line.product.id == p.id}" th:text="${p.name}">Product</option>
                    </select>
                  </div>
                  <div class="col-span-6 md:col-span-3">
                    <label class="text-xs font-semibold text-slate-600">Received Qty</label>
                    <input name="grnReceivedQty" type="number" min="1" step="1" th:value="${remaining}" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required/>
                  </div>
                  <div class="col-span-6 md:col-span-2">
                    <label class="text-xs font-semibold text-slate-600">Unit Cost</label>
                    <input name="grnUnitCost" type="number" min="0" step="0.0001" th:value="${line.unitCost}" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required/>
                  </div>
                  <div class="col-span-12 md:col-span-2 text-right">
                    <button type="button"
                            hx-get="/purchases/line/remove"
                            hx-target="closest .grn-line-row"
                            hx-swap="outerHTML"
                            class="rounded-lg border border-rose-200 bg-white px-3 py-2 text-xs text-rose-700 hover:bg-rose-50 transition">
                      Remove
                    </button>
                  </div>
                </div>
              </th:block>
            </th:block>

            <div th:if="${po == null or po.items == null or #lists.isEmpty(po.items)}" th:replace="~{purchases/fragments :: grnLine}"></div>
          </div>
        </div>

        <div class="flex justify-end gap-2">
          <a href="/purchases/po" class="rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm hover:bg-slate-50 transition">Cancel</a>
          <button class="rounded-xl bg-slate-900 text-white px-5 py-2.5 text-sm font-semibold hover:bg-slate-800 transition">Post Receipt</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
