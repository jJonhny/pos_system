<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${po != null ? 'Edit PO #' + po.id : 'New Purchase Order'}">Purchase Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen">
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
      <div class="w-full px-6 lg:px-10 py-5">
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-slate-900 text-white grid place-items-center shadow-sm">
              <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7h18"/>
                <path d="M5 7v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7"/>
                <path d="M9 11h6M9 15h6"/>
              </svg>
            </div>
            <div>
              <div class="text-xl sm:text-2xl font-bold leading-tight" th:text="${po != null ? 'Edit PO #' + po.id : 'New Purchase Order'}">New Purchase Order</div>
              <div class="text-sm text-slate-500">Create supplier order and line items</div>
            </div>
          </div>

          <nav th:replace="~{fragments/navigation :: mainNav}"></nav>

          <div class="flex items-center justify-end gap-2">
            <a href="/purchases/po" class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 transition">Back</a>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full px-6 lg:px-10 py-8">
      <form action="/purchases/po" method="post" class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm space-y-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="id" th:value="${po != null ? po.id : ''}"/>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="md:col-span-2">
            <label class="text-xs font-semibold text-slate-600">Supplier</label>
            <select name="supplierId" required class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
              <option value="">Select supplier</option>
              <option th:each="s : ${suppliers}" th:value="${s.id}" th:selected="${po != null and po.supplier != null and po.supplier.id == s.id}" th:text="${s.name}">Supplier</option>
            </select>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Status</label>
            <select name="status" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
              <option th:each="s : ${poStatuses}"
                      th:if="${s.name() != 'PARTIAL' and s.name() != 'RECEIVED'}"
                      th:value="${s}"
                      th:selected="${po != null ? po.status == s : s.name() == 'DRAFT'}"
                      th:text="${s}">DRAFT</option>
            </select>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Currency</label>
            <input name="currency" maxlength="8" th:value="${po != null ? po.currency : 'USD'}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Expected Date</label>
            <input type="date" name="expectedAt" th:value="${po != null ? po.expectedAt : ''}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div class="md:col-span-3">
            <label class="text-xs font-semibold text-slate-600">Notes</label>
            <input name="notes" th:value="${po != null ? po.notes : ''}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between mb-3">
            <div class="text-base font-semibold">PO Lines</div>
            <button type="button"
                    hx-get="/purchases/po/line"
                    hx-target="#po-lines"
                    hx-swap="beforeend"
                    class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-xs hover:bg-slate-50 transition">
              Add Line
            </button>
          </div>

          <div id="po-lines" class="space-y-3">
            <th:block th:if="${po != null and po.items != null and !#lists.isEmpty(po.items)}">
              <div th:each="line : ${po.items}"
                   class="po-line-row grid grid-cols-12 gap-2 items-end rounded-xl border border-slate-200 bg-slate-50 p-3">
                <div class="col-span-12 md:col-span-4">
                  <label class="text-xs font-semibold text-slate-600">Product</label>
                  <select name="lineProductId" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required>
                    <option value="">Select</option>
                    <option th:each="p : ${products}" th:value="${p.id}" th:selected="${line.product != null and line.product.id == p.id}" th:text="${p.name}">Product</option>
                  </select>
                </div>
                <div class="col-span-6 md:col-span-2">
                  <label class="text-xs font-semibold text-slate-600">Qty</label>
                  <input name="lineOrderedQty" type="number" min="1" step="1" th:value="${line.orderedQty}" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required/>
                </div>
                <div class="col-span-6 md:col-span-2">
                  <label class="text-xs font-semibold text-slate-600">Unit Cost</label>
                  <input name="lineUnitCost" type="number" min="0" step="0.0001" th:value="${line.unitCost}" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required/>
                </div>
                <div class="col-span-6 md:col-span-1">
                  <label class="text-xs font-semibold text-slate-600">Tax</label>
                  <input name="lineTax" type="number" min="0" step="0.0001" th:value="${line.tax}" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
                </div>
                <div class="col-span-6 md:col-span-1">
                  <label class="text-xs font-semibold text-slate-600">Discount</label>
                  <input name="lineDiscount" type="number" min="0" step="0.0001" th:value="${line.discount}" class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
                </div>
                <div class="col-span-12 md:col-span-2 text-right">
                  <button type="button"
                          hx-get="/purchases/line/remove"
                          hx-target="closest .po-line-row"
                          hx-swap="outerHTML"
                          class="rounded-lg border border-rose-200 bg-white px-3 py-2 text-xs text-rose-700 hover:bg-rose-50 transition">
                    Remove
                  </button>
                </div>
              </div>
            </th:block>

            <div th:if="${po == null or po.items == null or #lists.isEmpty(po.items)}" th:replace="~{purchases/fragments :: poLine}"></div>
          </div>
        </div>

        <div class="flex justify-end gap-2">
          <a href="/purchases/po" class="rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm hover:bg-slate-50 transition">Cancel</a>
          <button class="rounded-xl bg-slate-900 text-white px-5 py-2.5 text-sm font-semibold hover:bg-slate-800 transition">Save PO</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
