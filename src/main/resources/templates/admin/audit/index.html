<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audit Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen p-6 lg:p-10">
    <div class="mx-auto max-w-7xl space-y-4">
      <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-start sm:justify-between">
          <div>
            <div class="text-xl font-bold">Audit Events</div>
            <div class="text-sm text-slate-500">Immutable log of sensitive POS and admin actions</div>
          </div>
          <div class="flex items-center gap-2">
            <a href="/users"
               class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 transition">
              Back to users
            </a>
            <form sec:authorize="isAuthenticated()" action="/logout" method="post" class="m-0">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 transition">
                Logout
              </button>
            </form>
          </div>
        </div>

        <form method="get"
              th:action="${basePath}"
              th:attr="hx-get=${basePath}"
              hx-target="#auditResults"
              hx-swap="outerHTML"
              hx-push-url="true"
              class="mt-6 grid grid-cols-1 md:grid-cols-7 gap-3">
          <div>
            <label class="mb-1 block text-xs font-medium text-slate-600">From</label>
            <input type="date" name="from" th:value="${from}"
                   class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-300"/>
          </div>
          <div>
            <label class="mb-1 block text-xs font-medium text-slate-600">To</label>
            <input type="date" name="to" th:value="${to}"
                   class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-300"/>
          </div>
          <div>
            <label class="mb-1 block text-xs font-medium text-slate-600">User</label>
            <input type="text" name="user" th:value="${user}" placeholder="username"
                   class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-300"/>
          </div>
          <div>
            <label class="mb-1 block text-xs font-medium text-slate-600">Action type</label>
            <select name="actionType"
                    class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-300">
              <option value="" th:selected="${actionType == null or #strings.isEmpty(actionType)}">All</option>
              <option th:each="type : ${actionTypes}"
                      th:value="${type}"
                      th:selected="${type == actionType}"
                      th:text="${type}">ACTION</option>
            </select>
          </div>
          <div>
            <label class="mb-1 block text-xs font-medium text-slate-600">Target type</label>
            <select name="targetType"
                    class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-300">
              <option value="" th:selected="${targetType == null or #strings.isEmpty(targetType)}">All</option>
              <option th:each="type : ${targetTypes}"
                      th:value="${type}"
                      th:selected="${type == targetType}"
                      th:text="${type}">TARGET</option>
            </select>
          </div>
          <div>
            <label class="mb-1 block text-xs font-medium text-slate-600">Target ID</label>
            <input type="text" name="targetId" th:value="${targetId}" placeholder="sale id / product id"
                   class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-300"/>
          </div>
          <div class="flex items-end gap-2">
            <button class="rounded-xl bg-slate-900 px-4 py-2.5 text-sm font-semibold text-white hover:bg-slate-800 transition">
              Filter
            </button>
            <a th:href="${basePath}"
               class="rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-50 transition">
              Reset
            </a>
          </div>
        </form>
      </div>

      <div th:replace="~{admin/audit/fragments :: results}"></div>
    </div>
  </div>
</body>
</html>
