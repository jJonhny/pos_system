<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suppliers</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen">
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
      <div class="w-full px-6 lg:px-10 py-5">
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-slate-900 text-white grid place-items-center shadow-sm">
              <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7h18"/>
                <path d="M5 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7"/>
                <path d="M9 11h6M9 15h6"/>
              </svg>
            </div>
            <div>
              <div class="text-xl sm:text-2xl font-bold leading-tight">Suppliers</div>
              <div class="text-sm text-slate-500">Vendor contacts and status</div>
            </div>
          </div>

          <nav th:replace="~{fragments/navigation :: mainNav}"></nav>

          <div class="flex items-center justify-end gap-2">
            <a sec:authorize="isAnonymous()" href="/login"
               class="rounded-xl border border-slate-200 px-4 py-2 bg-white hover:bg-slate-50 transition">Login</a>
            <form sec:authorize="isAuthenticated()" action="/logout" method="post" class="m-0">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button class="rounded-xl border border-slate-200 px-4 py-2 bg-white hover:bg-slate-50 transition">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full px-6 lg:px-10 py-8 space-y-6">
      <div th:if="${success}" class="rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-800" th:text="${success}">Saved.</div>
      <div th:if="${error}" class="rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-800" th:text="${error}">Error.</div>

      <div class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <form action="/suppliers" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-3">
          <div class="md:col-span-2">
            <label class="text-xs font-semibold text-slate-600">Search</label>
            <input name="q" th:value="${q}" placeholder="Supplier name" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Status</label>
            <select name="status" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
              <option value="">All</option>
              <option th:each="s : ${statuses}" th:value="${s}" th:selected="${status == s}" th:text="${s}">ACTIVE</option>
            </select>
          </div>
          <div class="flex items-end gap-2">
            <button class="rounded-xl bg-slate-900 text-white px-4 py-2.5 text-sm font-semibold hover:bg-slate-800 transition">Apply</button>
            <a href="/suppliers" class="rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm hover:bg-slate-50 transition">Reset</a>
          </div>
        </form>
      </div>

      <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
        <div class="xl:col-span-1 rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
          <div class="text-base font-semibold" th:text="${editSupplier != null ? 'Edit Supplier' : 'New Supplier'}">New Supplier</div>
          <form action="/suppliers" method="post" class="mt-4 space-y-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="id" th:value="${editSupplier != null ? editSupplier.id : ''}"/>
            <div>
              <label class="text-xs font-semibold text-slate-600">Name</label>
              <input name="name" required th:value="${editSupplier != null ? editSupplier.name : ''}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
            </div>
            <div>
              <label class="text-xs font-semibold text-slate-600">Phone</label>
              <input name="phone" th:value="${editSupplier != null ? editSupplier.phone : ''}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
            </div>
            <div>
              <label class="text-xs font-semibold text-slate-600">Email</label>
              <input name="email" type="email" th:value="${editSupplier != null ? editSupplier.email : ''}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
            </div>
            <div>
              <label class="text-xs font-semibold text-slate-600">Address</label>
              <textarea name="address" rows="3" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5" th:text="${editSupplier != null ? editSupplier.address : ''}"></textarea>
            </div>
            <div>
              <label class="text-xs font-semibold text-slate-600">Status</label>
              <select name="status" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${editSupplier != null ? editSupplier.status == s : s.name() == 'ACTIVE'}">ACTIVE</option>
              </select>
            </div>
            <div class="flex gap-2">
              <button class="rounded-xl bg-slate-900 text-white px-4 py-2 text-sm font-semibold hover:bg-slate-800 transition">Save Supplier</button>
              <a href="/suppliers" class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 transition">Clear</a>
            </div>
          </form>
        </div>

        <div class="xl:col-span-2 rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead class="bg-slate-50 text-slate-600">
                <tr>
                  <th class="px-4 py-3 text-left font-semibold">Name</th>
                  <th class="px-4 py-3 text-left font-semibold">Contact</th>
                  <th class="px-4 py-3 text-left font-semibold">Status</th>
                  <th class="px-4 py-3 text-right font-semibold">Actions</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-slate-100">
                <tr th:if="${#lists.isEmpty(suppliers)}">
                  <td colspan="4" class="px-4 py-8 text-center text-slate-500">No suppliers found.</td>
                </tr>
                <tr th:each="s : ${suppliers}">
                  <td class="px-4 py-3">
                    <div class="font-medium text-slate-800" th:text="${s.name}">Supplier</div>
                    <div class="text-xs text-slate-500" th:text="${s.address}">Address</div>
                  </td>
                  <td class="px-4 py-3 text-slate-700">
                    <div th:text="${s.phone}">phone</div>
                    <div th:text="${s.email}">email</div>
                  </td>
                  <td class="px-4 py-3">
                    <span class="rounded-full px-2 py-1 text-xs font-semibold"
                          th:classappend="${s.status != null and s.status.name() == 'ACTIVE'} ? ' bg-emerald-100 text-emerald-700' : ' bg-slate-200 text-slate-700'"
                          th:text="${s.status}">ACTIVE</span>
                  </td>
                  <td class="px-4 py-3 text-right">
                    <div class="inline-flex gap-2">
                      <a th:href="@{/suppliers(editId=${s.id}, q=${q}, status=${status})}"
                         class="rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs hover:bg-slate-50 transition">Edit</a>
                      <form th:action="@{'/suppliers/' + ${s.id} + '/delete'}" method="post" class="inline" onsubmit="return confirm('Delete this supplier?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="rounded-lg border border-rose-200 bg-white px-3 py-1.5 text-xs text-rose-700 hover:bg-rose-50 transition">Delete</button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
