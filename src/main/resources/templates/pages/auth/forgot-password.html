<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot password · POS System</title>
  <!-- Inter font (if not already in app.css) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
  <style>
    /* Optional micro-interactions – can be moved to app.css */
    .input-icon {
      position: relative;
    }
    .input-icon svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
    }
    .input-icon input {
      padding-left: 2.5rem;
    }
    .btn-elevated {
      transition: all 0.15s ease;
    }
    .btn-elevated:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px -4px rgba(0, 35, 70, 0.15);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-slate-900 antialiased font-inter flex items-center py-8">
  <main class="mx-auto w-full max-w-md px-4">
    <!-- Back link with icon -->
    <a th:href="@{/login}" href="/login" 
       class="inline-flex items-center gap-1 text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors mb-6 group">
      <svg class="w-4 h-4 transition-transform group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      <span>Back to sign in</span>
    </a>

    <!-- Enterprise card -->
    <div class="rounded-2xl border border-slate-200/80 bg-white/90 backdrop-blur-sm p-8 shadow-xl shadow-slate-200/50">
      <!-- Icon header -->
      <div class="flex justify-center mb-6">
        <span class="inline-flex h-14 w-14 items-center justify-center rounded-full bg-blue-50 text-blue-700 ring-8 ring-white/50">
          <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
        </span>
      </div>

      <h1 class="text-center text-2xl font-semibold tracking-tight text-slate-800">Forgot password?</h1>
      <p class="mt-2 text-center text-sm text-slate-600 max-w-sm mx-auto">
        Enter your username and we’ll notify your administrator to assist you.
      </p>

      <form method="post" th:action="@{/login/forgot-password}" action="/login/forgot-password" class="mt-8 space-y-5">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="input-icon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <label for="username" class="sr-only">Username</label>
          <input id="username"
                 name="username"
                 type="text"
                 required
                 autocomplete="username"
                 class="h-12 w-full rounded-lg border border-slate-300 bg-slate-50/50 pl-10 pr-4 text-sm placeholder-slate-400 focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200/70 transition"
                 placeholder="e.g., john.doe">
        </div>

        <button type="submit"
                class="btn-elevated h-12 w-full rounded-lg bg-gradient-to-br from-blue-700 to-blue-800 px-4 text-sm font-semibold text-white shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
          Request password help
        </button>

        <div class="text-center text-xs text-slate-500 pt-2">
          Need immediate help? <a href="#" class="font-medium text-blue-700 hover:underline hover:text-blue-800">Contact support</a>
        </div>
      </form>
    </div>

    <!-- Footer note (optional enterprise touch) -->
    <p class="mt-6 text-center text-xs text-slate-500">
      Secure enterprise POS system · IT assistance required for password reset
    </p>
  </main>
</body>
</html>
