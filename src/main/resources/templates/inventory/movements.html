<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Movements</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen">
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
      <div class="w-full px-6 lg:px-10 py-5">
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-slate-900 text-white grid place-items-center shadow-sm">
              <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16v16H4z"/>
                <path d="M8 8h8M8 12h8M8 16h6"/>
              </svg>
            </div>
            <div>
              <div class="text-xl sm:text-2xl font-bold leading-tight">Stock Movements</div>
              <div class="text-sm text-slate-500">Inventory ledger and export</div>
            </div>
          </div>

          <nav th:replace="~{fragments/navigation :: mainNav}"></nav>

          <div class="flex items-center justify-end gap-2">
            <a sec:authorize="isAnonymous()" href="/login"
               class="rounded-xl border border-slate-200 px-4 py-2 bg-white hover:bg-slate-50 transition">
              Login
            </a>
            <form sec:authorize="isAuthenticated()" action="/logout" method="post" class="m-0">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button class="rounded-xl border border-slate-200 px-4 py-2 bg-white hover:bg-slate-50 transition">
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full px-6 lg:px-10 py-8 space-y-6">
      <div class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <form action="/inventory/movements" method="get" class="grid grid-cols-1 md:grid-cols-5 gap-3">
          <div>
            <label class="text-xs font-semibold text-slate-600">From</label>
            <input type="date" name="from" th:value="${from}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">To</label>
            <input type="date" name="to" th:value="${to}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5"/>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Product</label>
            <select name="productId" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
              <option value="">All products</option>
              <option th:each="p : ${products}" th:value="${p.id}" th:selected="${productId == p.id}" th:text="${p.name}">Product</option>
            </select>
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-600">Type</label>
            <select name="type" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2.5">
              <option value="">All types</option>
              <option th:each="t : ${types}" th:value="${t}" th:selected="${type == t}" th:text="${t}">Type</option>
            </select>
          </div>
          <div class="flex items-end gap-2">
            <button class="rounded-xl bg-slate-900 text-white px-4 py-2.5 text-sm font-semibold hover:bg-slate-800 transition">Apply</button>
            <a href="/inventory/movements" class="rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm hover:bg-slate-50 transition">Reset</a>
          </div>
        </form>

        <div class="mt-4 flex flex-wrap items-center justify-between gap-3 text-sm">
          <div class="text-slate-600">
            Rows: <span class="font-semibold text-slate-900" th:text="${#lists.size(movements)}">0</span>
            | Net Qty Delta: <span class="font-semibold text-slate-900" th:text="${totalDelta}">0</span>
          </div>
          <div class="flex gap-2">
            <a th:href="@{/inventory/movements/export.csv(from=${from}, to=${to}, productId=${productId}, type=${type})}"
               class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 transition">Export CSV</a>
            <a th:href="@{/inventory/movements/export.xlsx(from=${from}, to=${to}, productId=${productId}, type=${type})}"
               class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 transition">Export Excel</a>
          </div>
        </div>
      </div>

      <div class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50 text-slate-600">
              <tr>
                <th class="px-4 py-3 text-left font-semibold">Date</th>
                <th class="px-4 py-3 text-left font-semibold">Product</th>
                <th class="px-4 py-3 text-left font-semibold">Type</th>
                <th class="px-4 py-3 text-right font-semibold">Qty Delta</th>
                <th class="px-4 py-3 text-right font-semibold">Unit Cost</th>
                <th class="px-4 py-3 text-left font-semibold">Reference</th>
                <th class="px-4 py-3 text-left font-semibold">Terminal</th>
                <th class="px-4 py-3 text-left font-semibold">Notes</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
              <tr th:if="${#lists.isEmpty(movements)}">
                <td colspan="8" class="px-4 py-8 text-center text-slate-500">No movements for this filter.</td>
              </tr>
              <tr th:each="m : ${movements}">
                <td class="px-4 py-3 whitespace-nowrap text-slate-700" th:text="${m.createdAt != null ? #temporals.format(m.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">2026-02-14</td>
                <td class="px-4 py-3 text-slate-700">
                  <div class="font-medium" th:text="${m.product != null ? m.product.name : 'Unknown'}">Product</div>
                  <div class="text-xs text-slate-500" th:text="${m.product != null ? m.product.sku : ''}">SKU</div>
                </td>
                <td class="px-4 py-3"><span class="rounded-full bg-slate-100 px-2 py-1 text-xs font-semibold text-slate-700" th:text="${m.type}">SALE</span></td>
                <td class="px-4 py-3 text-right font-semibold" th:classappend="${m.qtyDelta != null and m.qtyDelta < 0} ? ' text-rose-600' : ' text-emerald-700'" th:text="${m.qtyDelta}">0</td>
                <td class="px-4 py-3 text-right text-slate-700" th:text="${m.unitCost != null ? #numbers.formatDecimal(m.unitCost, 1, 4) : '-'}">0.0000</td>
                <td class="px-4 py-3 text-slate-700" th:text="${(m.refType != null ? m.refType : '-') + ' #' + (m.refId != null ? m.refId : '-')}">SALE #1</td>
                <td class="px-4 py-3 text-slate-700" th:text="${m.terminalId}">TERM-1</td>
                <td class="px-4 py-3 text-slate-700" th:text="${m.notes}">note</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
